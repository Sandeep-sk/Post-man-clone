<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post man clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.js">
</head>

<body>
    <nav id="nav" class="navbar">
        <ul class="ul">
            <div class="logo">Post Man</div>
            <li class="items"><a href="/">Home</a></li>
            <li class="items"><a href="/">Contact us</a></li>
            <li class="items"><a href="/">About us</a></li>
        </ul>
        <input type="text" id="idinput" placeholder="Search here">
        <button type="submit" class="btnclass">Sign in</button>
        <button type="submit" class="btnclass">Login</button>
    </nav>
    <h1 id="heading">Post Man</h1>
    <section>
        <div class="container">

            <div class="urldiv">
                <label for="url">Url</label>
                <input type="text" name="url" id="url" placeholder="Enter url here">
            </div>

            <div class="request">
                Select Request
                <div class="requestType">
                    <div>
                        Get<input type="radio" name="request" id="get" value="get">
                    </div>
                    <div>
                        Post<input type="radio" name="request" id="post" value="post">
                    </div>
                </div>
            </div>
            <div class="content">
                Content Type
                <div class="dataType">
                    <div>
                        Json<input type="radio" name="contentType" id="json" value="json">
                    </div>
                    <div>
                        Custom<input type="radio" name="contentType" id="custom" value="custom">
                    </div>

                </div>
            </div>
            <div class="field">
                Parameter1
                <div class="parameterfield">
                    <div class="parameter">
                        <input type="text" class="input" id="parameterKey1" placeholder="key">
                        <input type="text" class="input" id="parameterValue1" placeholder="value">
                    </div>
                    <div><button id="plus">+</button></div>
                </div>
            </div>
            <div class="parameterBox"></div>
            <div class="json">
                Insert json here
                <div>
                    <textarea name="jsondata" id="jsondata" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="submitdiv">
                <button type="reset" id='submit' >Submit</button>
                <!-- <button type="reset"></button> -->
            </div>
            <div class="response">
                <!-- Response comes here -->
                <!-- <div> -->
                    <!-- <pre> -->
                        <!-- <code id='responsedata' class="responsedata"> -->
                            <!-- <textarea name="responsedata" class="responsedata" id="responsedata" cols="50" rows="20"></textarea> -->

                        <!-- </code> -->
                    <!-- </pre> -->
                <!-- </div> -->
            </div>
        </div>
    </section>




    <footer>
        All rights reversed &copy; 2021 EasyCalculator.com
    </footer>
</body>
<script src="index.js"></script>
<script src="prism.js"></script>


</html>
